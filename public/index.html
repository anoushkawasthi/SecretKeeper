<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispers: Anonymous Secrets</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #eee;
    }
    form {
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
    }
    .secret {
      background: #222;
      margin: 10px 0;
      padding: 1rem;
      border-left: 4px solid #888;
    }
  </style>
</head>
<body>
  <h1>üí¨ Whispers</h1>

  <form id="secretForm">
    <textarea name="text" placeholder="Write your secret..."></textarea><br>
    <button type="submit">Post Secret</button>
  </form>

  <h2>üïµÔ∏è All Secrets</h2>
  <div id="secretsList"></div>

  <script>
    const form = document.getElementById('secretForm');
    const list = document.getElementById('secretsList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = form.text.value.trim();
      if (!text) return;

      await fetch('/secrets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      form.reset();
      loadSecrets(); // refresh list
    });

    async function loadSecrets() {
      const res = await fetch('/secrets');
      const secrets = await res.json();

      list.innerHTML = secrets
        .reverse()
        .map(secret => `
          <div class="secret">
            <p>${secret.text}</p>
            <small>${new Date(secret.timestamp).toLocaleString()}</small>
          </div>
        `).join('');
    }

    loadSecrets();
  </script>
</body>
</html>
